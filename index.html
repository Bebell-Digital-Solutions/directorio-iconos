            const tableBody = document.querySelector('#resources-table tbody');
            const filterTagsContainer = document.getElementById('filter-tags');
            const noResultsMessage = document.getElementById('no-results');
            
            // Get all unique tags
            const allTags = [...new Set(resources.flatMap(resource => resource.tags))];
            
            // Create filter tags
            allTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'filter-tag';
                tagElement.textContent = tag;
                tagElement.dataset.tag = tag;
                tagElement.addEventListener('click', toggleTagFilter);
                filterTagsContainer.appendChild(tagElement);
            });
            
            // Add "All" tag that clears filters
            const allTag = document.createElement('div');
            allTag.className = 'filter-tag active';
            allTag.textContent = 'All';
            allTag.dataset.tag = 'all';
            allTag.addEventListener('click', clearFilters);
            filterTagsContainer.prepend(allTag);
            
            let activeFilters = [];
            
            // Render all resources initially
            renderResources(resources);
            
            function toggleTagFilter(e) {
                const tag = e.target.dataset.tag;
                e.target.classList.toggle('active');
                
                if (e.target.classList.contains('active')) {
                    activeFilters.push(tag);
                } else {
                    activeFilters = activeFilters.filter(t => t !== tag);
                }
                
                filterResources();
            }
            
            function clearFilters() {
                activeFilters = [];
                document.querySelectorAll('.filter-tag').forEach(tag => {
                    tag.classList.remove('active');
                    if (tag.dataset.tag === 'all') {
                        tag.classList.add('active');
                    }
                });
                filterResources();
            }
            
            function filterResources() {
                if (activeFilters.length === 0) {
                    renderResources(resources);
                    return;
                }
                
                const filtered = resources.filter(resource => 
                    activeFilters.every(filter => 
                        resource.tags.includes(filter)
                    )
                );
                
                renderResources(filtered);
            }
            
            function renderResources(resourcesToRender) {
                tableBody.innerHTML = '';
                
                if (resourcesToRender.length === 0) {
                    noResultsMessage.style.display = 'block';
                    return;
                } else {
                    noResultsMessage.style.display = 'none';
                }
                
                resourcesToRender.forEach(resource => {
                    const row = document.createElement('tr');
                    
                    const websiteCell = document.createElement('td');
                    websiteCell.className = 'clearfix';
                    
                    const img = document.createElement('img');
                    img.className = 'thumbnail';
                    img.src = 'https://via.placeholder.com/120x90?text=Loading...';
                    img.alt = 'Website thumbnail';
                    
                    const div = document.createElement('div');
                    div.className = 'website-info';
                    
                    const link = document.createElement('a');
                    link.href = resource.url;
                    link.target = '_blank';
                    link.className = 'website-name';
                    link.textContent = new URL(resource.url).hostname.replace('www.', '');
                    
                    // Add tags below the link
                    const tagsContainer = document.createElement('div');
                    tagsContainer.className = 'resource-tags';
                    resource.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'resource-tag';
                        tagElement.textContent = tag;
                        tagsContainer.appendChild(tagElement);
                    });
                    
                    div.appendChild(link);
                    div.appendChild(tagsContainer);
                    websiteCell.appendChild(img);
                    websiteCell.appendChild(div);
                    
                    const descCell = document.createElement('td');
                    descCell.className = 'description';
                    descCell.textContent = resource.description;
                    
                    row.appendChild(websiteCell);
                    row.appendChild(descCell);
                    tableBody.appendChild(row);
                    
                    // Load favicon
                    const faviconUrl = `https://www.google.com/s2/favicons?domain=${encodeURIComponent(resource.url)}&sz=64`;
                    img.src = faviconUrl;
                    img.onerror = function() {
                        this.src = 'https://via.placeholder.com/120x90?text=No+Icon';
                    };
                });
            }
